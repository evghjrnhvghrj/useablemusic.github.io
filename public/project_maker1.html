<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Maker 1 | usablemusic</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1em 0;
      color: #00ffcc;
    }
    .bar-container {
      display: flex;
      gap: 10px;
      margin-top: 1em;
    }
    .bar {
      width: 80px;
      height: 150px;
      background: #222;
      border: 2px solid #00ffcc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      z-index: 10;
    }
    .tabs {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
    }
    .tab {
      padding: 0.5em 1em;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      border-radius: 6px;
    }
    .tab.active {
      background: #00ccaa;
    }
    .piano {
      display: flex;
      gap: 5px;
      margin: 1em 0;
    }
    .key {
      width: 40px;
      height: 150px;
      background: white;
      color: black;
      border: 1px solid #333;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      cursor: pointer;
    }
    .sequence-grid {
      display: grid;
      grid-template-columns: repeat(16, 30px);
      grid-template-rows: repeat(8, 30px);
      gap: 2px;
      margin: 1em 0;
    }
    .note-block {
      background: #444;
      border: 1px solid #00ffcc;
      cursor: pointer;
    }
    .note-block.active {
      background: #00ffcc;
    }
    .controls {
      margin-top: 1em;
      display: flex;
      gap: 1em;
    }
    .done-btn {
      margin-top: 2em;
      background: #00ffcc;
      color: black;
      padding: 1em 2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Project Maker 1</h1>
  <div class="bar-container">
    <div class="bar" onclick="openModal()">+</div>
  </div>

  <div class="modal" id="popup">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('piano')">Piano</div>
      <div class="tab" onclick="switchTab('sequence')">Make Song Part</div>
    </div>

    <div id="pianoTab" class="tab-content">
      <div class="piano" id="pianoKeys"></div>
    </div>

    <div id="sequenceTab" class="tab-content" style="display: none;">
      <div class="sequence-grid" id="grid"></div>
      <div class="controls">
        <button onclick="playSequence()">Play</button>
        <label>Speed: <input type="range" min="100" max="1000" value="500" id="speedSlider" /></label>
      </div>
    </div>

    <button class="done-btn" onclick="saveProject()">Done</button>
  </div>

  <script>
    const pianoNotes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'];
    const pianoKeys = document.getElementById('pianoKeys');
    pianoNotes.forEach(note => {
      const key = document.createElement('div');
      key.className = 'key';
      key.textContent = note;
      key.onclick = () => new Audio(`sounds/${note}.mp3`).play();
      pianoKeys.appendChild(key);
    });

    const grid = document.getElementById('grid');
    const rows = 8;
    const cols = 16;
    const sequence = Array(rows).fill().map(() => Array(cols).fill(false));

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const block = document.createElement('div');
        block.className = 'note-block';
        block.onclick = () => {
          sequence[r][c] = !sequence[r][c];
          block.classList.toggle('active');
        };
        grid.appendChild(block);
      }
    }

    function openModal() {
      document.getElementById('popup').style.display = 'flex';
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = 'none');
      document.querySelector(`.tab:contains("${tab === 'piano' ? 'Piano' : 'Make Song Part'}")`).classList.add('active');
      document.getElementById(tab === 'piano' ? 'pianoTab' : 'sequenceTab').style.display = 'block';
    }

    function playSequence() {
      const speed = parseInt(document.getElementById('speedSlider').value);
      let col = 0;
      const interval = setInterval(() => {
        for (let r = 0; r < rows; r++) {
          if (sequence[r][col]) {
            const note = pianoNotes[r % pianoNotes.length];
            new Audio(`sounds/${note}.mp3`).play();
          }
        }
        col++;
        if (col >= cols) clearInterval(interval);
      }, speed);
    }

    function saveProject() {
      const newBar = document.createElement('div');
      newBar.className = 'bar';
      newBar.textContent = 'ðŸŽµ';
      document.querySelector('.bar-container').appendChild(newBar);
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
